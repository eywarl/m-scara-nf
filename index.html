<div class="container">
    <h1>Máscara NF</h1>
    <form id="infoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome...">
        
        <label for="idgpon">IDGPON:</label>
        <input type="text" id="idgpon" placeholder="Digite o IDGPON...">
        
        <label for="numAtivo">Nº do Ativo:</label>
        <input type="text" id="numAtivo" placeholder="Digite o nº do ativo...">
        
        <label for="reparos">Reparos repetidos em 30 dias:</label>
        <input type="text" id="reparos" placeholder="Digite os reparos...">
        
        <label for="descricao">Descrição:</label>
        <select id="descricaoSelect">
            <option value="ONT desalinhada (Loss of Signal)">ONT desalinhada (Loss of Signal)</option>
            <option value="outra">Outra</option>
        </select>
        <input type="text" id="descricaoCustom" placeholder="Digite a descrição..." style="display: none;">
    </form>
    <div class="output">
        <h2>Máscara Gerada:</h2>
        <p><strong>Nome:</strong> <span id="outputNome"></span></p>
        <p><strong>IDGPON:</strong> <span id="outputIDGPON"></span></p>
        <p><strong>Nº do Ativo:</strong> <span id="outputNumAtivo"></span></p>
        <p><strong>Reparos repetidos em 30 dias:</strong> <span id="outputReparos"></span></p>
        <p><strong>Descrição:</strong> <span id="outputDescricao"></span></p>
    </div>
    <button type="button" id="copyButton">Copiar Texto</button>
    <button type="button" id="clearButton">Limpar Informações</button>
</div>
